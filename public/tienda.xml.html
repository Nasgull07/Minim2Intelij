<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda</title>
  <style>

    body {
        font-family: Arial, sans-serif;
        background-color: #f4f9fc;
        margin: 0;
        padding: 0;
        color: #333;
    }

    header {
    background-color: #007acc;
    color: white;
    padding: 10px 20px;
    display: flex;
    align-items: center;
}

header h1 {
    margin: 0;
    font-size: 1.5rem;
}

.menu-container {
    display: flex;
    align-items: center;
    margin-left: auto; /* Empuja el contenedor hacia la derecha */
    position: relative;
}

.coins-display {
    margin-right: 20px; /* Espacio entre el label Coins y el botón del menú */
    font-size: 1rem;
    font-weight: bold;
    color: white;
}

.menu-button {
    background-color: #005f99;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
}

.menu-button:hover {
    background-color: #004577;
}

.dropdown-menu {
    position: absolute;
    right: 0;
    top: 50px;
    background-color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    display: none;
    flex-direction: column;
    min-width: 150px;
}

.dropdown-menu a {
    text-decoration: none;
    padding: 10px 15px;
    color: #333;
    display: block;
    font-size: 1rem;
}

.dropdown-menu a:hover {
    background-color: #f4f9fc;
    color: #007acc;
}
    .container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: white;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
}

h1 {
    color: #007acc;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: left;
}

th {
    background-color: #007acc;
    color: white;
}

tr:nth-child(even) {
    background-color: #f9f9f9;
}

tr:hover {
    background-color: #f1f1f1;
}

.item-image {
    width: 100px;
    height: auto;
}
  </style>
</head>
<body>

<header>
  <h1 id="welcomeMessage">Tienda</h1>
  <div class="menu-container">
    <div class="coins-display" id="coinsDisplay">Coins: 0</div>
    <button class="menu-button">Menú</button>
    <div class="dropdown-menu">
      <a href="profile.html">Ver Perfil</a>
      <a href="http://localhost:8080/user.html">Inicio</a>
      <a href="#" id="logoutButton" style="color: #dc3545;">Cerrar Sesión</a>
    </div>
  </div>
</header>


<div class="container">
  <h1>Items Disponibles</h1>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Precio</th>
      <th>Imagen</th>
    </tr>
    </thead>
    <tbody id="itemsTableBody">
    <!-- Items will be populated here -->
    </tbody>
  </table>
</div>

<script>
  // Mostrar/Ocultar menú desplegable
  const menuButton = document.querySelector('.menu-button');
  const dropdownMenu = document.querySelector('.dropdown-menu');

  menuButton.addEventListener('click', () => {
      const isVisible = dropdownMenu.style.display === 'block';
      dropdownMenu.style.display = isVisible ? 'none' : 'block';
  });

  // Personalizar el mensaje de bienvenida con el username
  const username = localStorage.getItem('username');
  if (username) {
      document.getElementById('welcomeMessage').textContent = `Bienvenido, ${username}`;
  }

  // Mostrar el número de monedas
  const coins = localStorage.getItem('coins') || 0; // Usar 0 si no hay monedas guardadas
  const coinsDisplay = document.getElementById('coinsDisplay');
  coinsDisplay.textContent = `Coins: ${coins}`;

  // Cerrar sesión redirigiendo a la página inicial
  const logoutButton = document.getElementById('logoutButton');
  logoutButton.addEventListener('click', (event) => {
      event.preventDefault();
      localStorage.clear(); // Borra toda la información guardada
      window.location.href = 'http://localhost:8080/';
  });

  // Ocultar menú si se hace clic fuera
  document.addEventListener('click', (event) => {
      if (!menuButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
          dropdownMenu.style.display = 'none';
      }
  });

  // Fetch items and populate the table
  async function fetchItems() {
      try {
          const response = await fetch('http://localhost:8080/dsaApp/store');
          const items = await response.json();
          const tableBody = document.getElementById('itemsTableBody');
          tableBody.innerHTML = '';

          items.forEach(item => {
              const row = document.createElement('tr');
              row.innerHTML = `
                  <td>${item.id}</td>
                  <td>${item.name}</td>
                  <td>${item.description}</td>
                  <td>${item.price}</td>
                  <td><a href="${item.imageUrl}" target="_blank"><img src="${item.imageUrl}" alt="${item.name}" class="item-image"></a></td>
              `;
              tableBody.appendChild(row);
          });
      } catch (error) {
          console.error('Error fetching items:', error);
      }
  }

  // Fetch items when the page loads
  window.onload = fetchItems;
</script>

</body>
</html>
