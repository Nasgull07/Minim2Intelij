<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Perfil de Usuario</title>
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<!-- Contenedor principal -->
<div class="container">
    <!-- Menú de navegación lateral -->
    <div class="sidebar">
        <div class="menu">
            <h2>Menú</h2>
            <ul>
                <li><a href="user.html">Inicio</a></li>
                <li><a href="profile.html" class="active">Perfil</a></li>
                <li><a href="index.html">Cerrar sesión</a></li>
                <li><a href="tienda.xml.html">Tienda</a></li>
            </ul>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <h1 id="profileHeading">Perfil de Usuario</h1>
        <form id="profileForm">
            <div class="form-group">
                <label for="fullName">Nombre Completo:</label>
                <input type="text" id="fullName" name="fullName" value="" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" value="" required>
            </div>
            <div class="form-group">
                <label for="age">Edad:</label>
                <input type="number" id="age" name="age" value="" required>
            </div>
            <div class="form-group">
                <label for="profilePicture">Foto de Perfil:</label>
                <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
            </div>
            <button type="submit" class="btn">Guardar Cambios</button>
        </form>
    </div>
</div>

<script>
    // Recuperar los datos del usuario desde la API y mostrar en el formulario
  $(document).ready(function() {
      const username = localStorage.getItem('username'); // Aquí deberías usar el nombre de usuario autenticado
      $.get(`/dsaApp/users/${username}`, function(user) {
          // Rellenar el formulario con los datos del usuario
          $('#fullName').val(user.fullName);
          $('#email').val(user.email);
          $('#age').val(user.age);
          // Actualizar el título de la página con el nombre del usuario
          $('#pageTitle').text(`Perfil de ${username}`);
          $('#profileHeading').text(`Bienvenido, ${username}`);
      });

      // Manejar el envío del formulario
     $('#profileForm').submit(function(event) {
    event.preventDefault();

    // Obtener los valores del formulario
    var fullName = $('#fullName').val();
    var email = $('#email').val();
    var age = $('#age').val();
    var username = localStorage.getItem('username'); // Asegúrate de obtener el valor correcto del username

    // Crear un objeto con los datos para actualizar el perfil
    var profileData = {
        fullName: fullName,
        email: email,
        age: parseInt(age)  // Asegúrate de convertir el campo age a un número entero
    };

    // Usar fetch para hacer la solicitud PUT con los datos en JSON
    fetch(`http://localhost:8080/dsaApp/users/${username}/profile`, {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json'  // Especificar que se está enviando JSON
        },
        body: JSON.stringify(profileData)  // Convertir el objeto de datos a JSON
    })
    .then(response => {
        if (response.ok) {
            alert('Perfil actualizado con éxito');
        } else {
            return response.json().then(errorData => {
                throw new Error(errorData.message || 'Hubo un error al actualizar el perfil');
            });
        }
    })
    .catch(error => {
        alert(error.message);
    });
    });
 });

</script>
</body>
</html>
