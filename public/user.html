<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f9fc;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #007acc;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .coins-label {
            position: absolute;
            top: 10px;
            left: 20px;
            background-color: #ffffff;
            color: #007acc;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .menu-container {
            position: relative;
        }

        .menu-button {
            background-color: #005f99;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .menu-button:hover {
            background-color: #004577;
        }

        .dropdown-menu {
            position: absolute;
            right: 0;
            top: 50px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            display: none;
            flex-direction: column;
            min-width: 150px;
        }

        .dropdown-menu a {
            text-decoration: none;
            padding: 10px 15px;
            color: #333;
            display: block;
            font-size: 1rem;
        }

        .dropdown-menu a:hover {
            background-color: #f4f9fc;
            color: #007acc;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        p {
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <div class="coins-label" id="coinsLabel">Coins: 0</div>
    <h1 id="welcomeMessage">Bienvenido</h1>
    <div class="menu-container">
        <button class="menu-button">Menú</button>
        <div class="dropdown-menu">
            <a href="http://localhost:8080/profile.html">Ver Perfil</a>
            <a href="http://localhost:8080/tienda.xml.html">Tienda</a>
            <a href="#" id="logoutButton" style="color: #dc3545;">Cerrar Sesión</a>
        </div>
    </div>
</header>

<div class="container">
    <p>Has iniciado sesión correctamente. Aquí puedes gestionar las funciones de tu cuenta y acceder a configuraciones.</p>
</div>

<script>
    // Mostrar/Ocultar menú desplegable
    const menuButton = document.querySelector('.menu-button');
    const dropdownMenu = document.querySelector('.dropdown-menu');

    menuButton.addEventListener('click', () => {
        const isVisible = dropdownMenu.style.display === 'block';
        dropdownMenu.style.display = isVisible ? 'none' : 'block';
    });

    // Personalizar el mensaje de bienvenida con el username
    const username = localStorage.getItem('username');
    if (username) {
        document.getElementById('welcomeMessage').textContent = `Bienvenido, ${username}`;
    }

    // Mostrar el número de coins del usuario
    const coins = localStorage.getItem('coins') || 0;
    document.getElementById('coinsLabel').textContent = `Coins: ${coins}`;

    // Cerrar sesión redirigiendo a la página inicial
    const logoutButton = document.getElementById('logoutButton');
    logoutButton.addEventListener('click', (event) => {
        event.preventDefault();
        localStorage.clear(); // Borra toda la información guardada
        window.location.href = 'http://localhost:8080/';
    });

    // Ocultar menú si se hace clic fuera
    document.addEventListener('click', (event) => {
        if (!menuButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
            dropdownMenu.style.display = 'none';
        }
    });
</script>

</body>
</html>
